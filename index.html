<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  
  <style>
    #widget{
      width : 500px;
      
      box-sizing : border-box;
     /* overflow: auto;*/
      border: 2px solid;
      position: fixed;
      top : 0px;
      right : 0px;
      z-index: 1000; 
    }
  </style>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
<div id='widget'>
  <div class='container-fluid'>
    <div class='row bg-primary'>
      <div class='col-xs-9 input-group pull-left'>
        
          <span class="input-group-addon">Направление перевода</span>
          <select class='form-control input-sm'>
            <option selected='' value='en-ru'>Английский - Русский</option>
            <option value='ru-en'>Русский - Английский</option>
            <option value='ru-ru'>Русский - Русский</option>
          </select>
        
      </div>
      <div class=' col-xs-1 col-xs-offset-1 btn btn-default btn-sm'>
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
      </div>
      <div class='col-xs-1 btn btn-default btn-sm'>
        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
      </div>
    </div>
    <div class='row'>
      <div class='col-xs-12'>
        <h4 class='text-info text-center'>Выделите текст мышкой или воспользуйтесь формой</h4>
      </div>
    </div>
    <form id='searchForm' class='form-horizontal'>
      <div class='form-group'>
        <div class='col-xs-10'>
          <textarea class='form-control input-sm'></textarea>
        </div>
        <div class='col-xs-2'>
          <button class='btn btn-default btn-block btn-lg'>
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
